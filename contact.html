<body>
  <!-- NAV START -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mr-auto">Issac's Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
        <li class="nav-item active"><a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a></li>
      </ul>
    </div>
  </nav>
  <!-- NAV END -->

  <!-- WEB PAGE BODY START -->
  <section>
    <div class="container">
        <div id="contact-card-row" class="row">
          <div id="contact-card-area" class="col-sm-6">
                <!-- CARD BORDER START -->   
                <div id="contact-card-border" class="card border-success mb-3">
                  <!-- CARD HEADER START -->  
                  <div class="contact-card-header">
                    <h2 style="vertical-align: middle;  margin-bottom: 0px;">Contact</h2>
                  </div>
                  <!-- CARD HEADER ENDS -->  
                  <!-- CARD BODY STARTS -->
                  <div class="contact-card-body">
                    <div id="contact-card-btn-row" class="row">                  
                        <label class="contact-text-label" for="fname">First Name</label>
                        <input class="contact-text-box" id="firstname-tb" type="text" placeholder="Your name..">
                    </div>
                    <div id="contact-card-btn-row" class="row">
                        <label class="contact-text-label" for="fname">Last Name</label>
                        <input class="contact-text-box" id="lastname-tb" type="text" placeholder="Your last name..">
                    </div>
                    <div id="contact-card-btn-row" class="row">                  
                        <label class="contact-text-label" for="fname">Email</label>
                        <input class="contact-text-box" id="email-tb" type="text" placeholder="name@email.me ..">
                    </div>
                    <div id="contact-card-btn-row" class="row">                  
                        <label class="contact-text-label" for="fname">Subject</label>
                        <textarea class="contact-text-box" id="subject-tb" type="text" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                    <div id="contact-card-btn-row" class="row">                  
                        <span onclick="fakeEmail()" id="contact-button-ctrl" class="btn btn-outline-warning">Send</span>
                        <script>
                          function fakeEmail() {
                            alert("Fake Email Sent!!! Boxes Cleared!!!");
                            document.getElementById("firstname-tb").value= "";
                            document.getElementById("lastname-tb").value= "";
                            document.getElementById("email-tb").value= "";
                            document.getElementById("subject-tb").value= "";
                        }
                        </script>
                    </div>
                  </div>
                  <!-- CARD BODY END -->
            </div>
            <!-- CARD BORDER END -->
        </div>
      </div>
    </div>
  </section>
  <!-- WEB PAGE BODY ENDS -->
